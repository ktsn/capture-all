version: 2.1

orbs:
  puppeteer: threetreeslight/puppeteer@0.1.2

executors:
  node:
    docker:
      - image: circleci/node:16

jobs:
  test:
    executor: node
    steps:
      - puppeteer/install

      - checkout

      - restore_cache:
          keys:
            - v1-yarn-packages-{{ checksum "yarn.lock" }}
            - v1-yarn-packages-

      - run: yarn install --frozen-lockfile

      - save_cache:
          key: v1-yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run: yarn build
      - run: yarn test -w 2

workflows:
  version: 2
  test:
    jobs:
      - test
